<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b290484375.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-do List<i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add todo">
        <ul>
            <li><span><i class="fas fa-trash"></i></span> do</li>
            <li><span><i class="fas fa-trash"></i></span> thing</li>
            <li><span><i class="fas fa-trash"></i></span> and</li>
            <li><span><i class="fas fa-trash"></i></span> Stuff</li>
        </ul>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
